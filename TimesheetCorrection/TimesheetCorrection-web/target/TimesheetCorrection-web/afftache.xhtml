<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    <meta charset="utf-8" />
        <title>Taches</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
     
   
       
     <b:navBar brand="PM TOOL" brandHref="#" inverse="true">
  <b:navbarLinks>
    <b:navLink value="Home" href="homeadmin.jsf"></b:navLink>
   
  </b:navbarLinks>
</b:navBar>
   <h:form>
  <b:dataTable value="#{tacheBean.toutetache()}"
               var="car"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               copy="true"
               print="true">
    <b:dataTableColumn value="#{car.nom}" label="Nom" />
    <b:dataTableColumn value="#{car.dateDeb}" label="Date Debut" />
    <b:dataTableColumn value="#{car.dateFin}" label="Date Fin" />
      <b:dataTableColumn value="#{car.date_fin_real}" label="Date de Remise du tache " />
  
    
  </b:dataTable>
  
</h:form>
      <h:outputText value="Taches" />

</h:body>
</html>
